task build(type: Zip) {
     from ('.'){

 include "index.html"

 include "bin/**"

 include "assets/**"

 include "css/**"

 include "js/**"
 }
 destinationDirectory = (file("trinitech-web"))
 archiveBaseName = "website1.zip"
}

task Compile {
  doLast {
    println 'Compiling the Code....'
 }
}


task dependent {

  doLast {

    println 'No Dependencies Required....'

 }

}

task Testing {

  doLast {

    println 'Testing .... PASS'

 }

}

task Packaging {

  doLast {

    println 'Code Packaged For Deployment'
    println 'Payload @ trinitech-web/website1.zip'

 }

}

build.dependsOn Packaging
Packaging.dependsOn Testing
Testing.dependsOn dependent
dependent.dependsOn Compile
