apiVersion: apps/v1
kind: Deployment
metadata:
  name: website3
  labels:
    app: website3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website3
  template:
    metadata:
      labels:
        app: website3
    spec:
      containers:
      - name: Website3
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 8585
